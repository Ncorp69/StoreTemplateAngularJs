<div class="product-list" ng-controller="productListController">
    <div class="col-sm-12 filter-container">
        <input type="text" placeholder="Поиск..." ng-model="productFilter"/>
    </div>
    <div class="product-item col-sm-4" ng-repeat="product in productList | filter : productFilter">
        <div class="col-sm-12">
            <div class="col-sm-12">
                <h3 class="product-name">{{product.productName}}</h3>
            </div>
            <div class="col-sm-12 product-img-container">
                <img class="product-img" src="{{product.imglist[0]}}" alt="no Img"/>
            </div>
            <div class="col-sm-12">
                <div class="product-price">{{product.price}} $</div>
                <div class="btn btn-default" ng-click="removeProductFromCart(product)">
                    <span class="glyphicon glyphicon-minus"></span>
                </div>
                <div class="product-count">
                    {{product.countInCart}}
                </div>
                <div class="btn btn-default" ng-click="addProductToCart(product)">
                    <span class="glyphicon glyphicon-plus"></span>
                </div>
            </div>
        </div>
    </div>
</div>
